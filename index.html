<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orangy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/product.css">
  </head>
  <body>
    <header>
      <div class="header__information">
        <div class="icon__arrow arrow__left">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="header__phone turn__off">
          <a href="tel:+84123456789">(+84) 12 34 5678</a>
        </div>
        <div class="header__address">
          <a href=""> 78 Trung Kinh, Yen Hoa, Cau Giay, HaNoi</a>
        </div>
        <div class="icon__arrow arrow_right">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="header__logo">ORANGY</div>
    </header>
    <!-- phần banner -->
    <div class="banner">
        <div class="banner__content">
          <h1>EMBRACE VISION</h1>
          <h4>Clever products for every corne</h4>
          <p>explore now
          <hr/>
          </p>
        </div>
       </div>

       <!-- phần product -->
      <div class="product__title">
        <div class="product__menu-left"><h1>         
          Our picks for you
        </h1>
      </div>
        <div class="product__menu-right">
          <span class="product__menu--title" data-category="seating"  onclick="selectItem(this)"  >SEATING</span>
          <span class="product__menu--title" data-category="table" onclick="selectItem(this)">TABLE </span>
          <span class="product__menu--title" data-category="storage" onclick="selectItem(this)" >STORAGE </span>
          <span class="product__menu--title" data-category="lighting" onclick="selectItem(this)" >LIGHTING </span>
          <span class="product__menu--title" data-category="decor" onclick="selectItem(this)"  >DECOR </span>
        </div>
      </div>
      <!-- product gird  -->
       <!-- CSS lại -->
       <div class="product__gird--list">
         <div id="product__container" class="product__gird">
         </div>
       </div>
  </body>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/header.js"></script>
  <script type="module" src="./js/data.js"></script>
</html>
